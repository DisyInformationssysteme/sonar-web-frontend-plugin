<h1>Details</h1>
<p>Spaces and tabs can not mixed in front of line.</p>


<p>good:</p>

<pre><code>        &lt;img src="tab.png" /&gt;
          &lt;img src="space.png" /&gt;
</code></pre>

<p>bad:</p>

<pre><code>         &lt;img src="tab_before_space.png" /&gt;
    &lt;img src="space_before_tab.png" /&gt;
</code></pre>

<p>Tip: github will replace tab to space, read md file to read raw code.</p>
