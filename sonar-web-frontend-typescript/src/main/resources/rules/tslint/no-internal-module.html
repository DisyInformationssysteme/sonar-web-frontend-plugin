         <h1 class="post-title">Rule: no-internal-module</h1>
         <p></p>
      </header>
      

      <p>Disallows internal <code class="highlighter-rouge">module</code></p>



   <h5>Rationale</h5>
   <p>Using <code class="highlighter-rouge">module</code> leads to a confusion of concepts with external modules. Use the newer <code class="highlighter-rouge">namespace</code> keyword instead.</p>




<h3>Config</h3>
<p>Not configurable.</p>


<h5>Examples</h5>

<pre>"no-internal-module": true<br/></pre>


<h5>Schema</h5>
<pre>{}<br/></pre>
