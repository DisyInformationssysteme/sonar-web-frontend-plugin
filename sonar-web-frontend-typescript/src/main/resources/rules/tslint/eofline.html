      <p>Ensures the file ends with a newline.</p>



   <h5>Rationale</h5>
   <p>It is a <a href="http://stackoverflow.com/q/729692/3124288">standard convention</a> to end files with a newline.</p>




<h3>Config</h3>
<p>Not configurable.</p>


<h5>Examples</h5>

<pre>"eofline": true<br/></pre>

<pre>{}<br/></pre>
