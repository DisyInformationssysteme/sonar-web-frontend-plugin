<h1 class="details">Details</h1>

      
      <header class="post-header">
         <h1 class="post-title">Rule: no-unreachable</h1>
         <p></p>
      </header>
      

      <p>Disallows unreachable code after <code class="highlighter-rouge">break</code>, <code class="highlighter-rouge">catch</code>, <code class="highlighter-rouge">throw</code>, and <code class="highlighter-rouge">return</code> statements.</p>



   <h5>Rationale</h5>
   <p>Unreachable code is often indication of a logic error.</p>




<h3>Config</h3>
<p>Not configurable.</p>


<h5>Examples</h5>

<pre>"no-unreachable": true<br/></pre>


<h5>Schema</h5>
<pre>{}<br/></pre>
