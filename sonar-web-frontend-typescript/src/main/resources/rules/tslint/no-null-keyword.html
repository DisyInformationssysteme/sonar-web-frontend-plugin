<h1 class="details">Details</h1>

      
      <header class="post-header">
         <h1 class="post-title">Rule: no-null-keyword</h1>
         <p></p>
      </header>
      

      <p>Disallows use of the <code class="highlighter-rouge">null</code> keyword literal.</p>



   <h5>Rationale</h5>
   
<p>Instead of having the dual concepts of <code class="highlighter-rouge">null</code> and<code class="highlighter-rouge">undefined</code> in a codebase,
this rule ensures that only <code class="highlighter-rouge">undefined</code> is used.</p>




<h3>Config</h3>
<p>Not configurable.</p>


<h5>Examples</h5>

<pre>"no-null-keyword": true<br/></pre>


<h5>Schema</h5>
<pre>{}<br/></pre>
