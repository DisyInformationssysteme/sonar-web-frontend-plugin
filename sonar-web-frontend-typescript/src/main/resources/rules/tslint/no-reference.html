         <h1 class="post-title">Rule: no-reference</h1>
         <p></p>
      </header>
      

      <p>Disallows <code class="highlighter-rouge">/// &lt;reference path=&gt;</code> imports (use ES6-style imports instead).</p>



   <h5>Rationale</h5>
   
<p>Using <code class="highlighter-rouge">/// &lt;reference path=&gt;</code> comments to load other files is outdated.
Use ES6-style imports to reference other files.</p>




<h3>Config</h3>
<p>Not configurable.</p>


<h5>Examples</h5>

<pre>"no-reference": true<br/></pre>

<pre>{}<br/></pre>
