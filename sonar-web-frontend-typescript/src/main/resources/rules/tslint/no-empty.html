         <h1 class="post-title">Rule: no-empty</h1>
         <p></p>

      <p>Disallows empty blocks.</p>


   <p>Blocks with a comment inside are not considered empty.</p>



   <h5>Rationale</h5>
   <p>Empty blocks are often indicators of missing code.</p>




<h3>Config</h3>
<p>Not configurable.</p>


<h5>Examples</h5>

<pre>"no-empty": true<br/></pre>

<pre>{}<br/></pre>
