         <h1 class="post-title">Rule: no-shadowed-variable</h1>
         <p></p>
      </header>
      

      <p>Disallows shadowing variable declarations.</p>



   <h5>Rationale</h5>
   <p>Shadowing a variable masks access to it and obscures to what value an identifier actually refers.</p>




<h3>Config</h3>
<p>Not configurable.</p>


<h5>Examples</h5>

<pre>"no-shadowed-variable": true<br/></pre>
