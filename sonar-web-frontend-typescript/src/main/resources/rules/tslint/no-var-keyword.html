         <h1 class="post-title">Rule: no-var-keyword</h1>
         <p></p>

      <p>Disallows usage of the <code class="highlighter-rouge">var</code> keyword.</p>


   <p>Use <code class="highlighter-rouge">let</code> or <code class="highlighter-rouge">const</code> instead.</p>





<h3>Config</h3>
<p>Not configurable.</p>


<h5>Examples</h5>

<pre>"no-var-keyword": true<br/></pre>
