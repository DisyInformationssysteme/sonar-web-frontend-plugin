         <h1 class="post-title">Rule: no-eval</h1>
         <p></p>
      </header>
      

      <p>Disallows <code class="highlighter-rouge">eval</code> function invocations.</p>



   <h5>Rationale</h5>
   
<p><code class="highlighter-rouge">eval()</code> is dangerous as it allows arbitrary code execution with full privileges. There are
<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/eval">alternatives</a>
for most of the use cases for <code class="highlighter-rouge">eval()</code>.</p>




<h3>Config</h3>
<p>Not configurable.</p>


<h5>Examples</h5>

<pre>"no-eval": true<br/></pre>


<h5>Schema</h5>
<pre>{}<br/></pre>
