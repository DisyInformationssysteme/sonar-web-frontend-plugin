         <h1 class="post-title">Rule: no-constructor-vars</h1>
         <p></p>

      <p>Disallows parameter properties.</p>



   <h5>Rationale</h5>
   
<p>Parameter properties can be confusing to those new to TS as they are less explicit
than other ways of declaring and initializing class members.</p>




<h3>Config</h3>
<p>Not configurable.</p>


<h5>Examples</h5>

<pre>"no-constructor-vars": true<br/></pre>
