         <h1 class="post-title">Rule: no-any</h1>
         <p></p>
      </header>
      

      <p>Diallows usages of <code class="highlighter-rouge">any</code> as a type declaration.</p>



   <h5>Rationale</h5>
   <p>Using <code class="highlighter-rouge">any</code> as a type declaration nullifies the compile-time benefits of the type system.</p>




<h3>Config</h3>
<p>Not configurable.</p>


<h5>Examples</h5>

<pre>"no-any": true<br/></pre>


<h5>Schema</h5>
<pre>{}<br/></pre>
