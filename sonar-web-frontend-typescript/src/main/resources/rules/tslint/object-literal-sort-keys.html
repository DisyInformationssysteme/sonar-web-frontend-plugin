         <h1 class="post-title">Rule: object-literal-sort-keys</h1>
         <p></p>
      </header>
      

      <p>Requires keys in object literals to be sorted alphabetically</p>



   <h5>Rationale</h5>
   <p>Useful in preventing merge conflicts</p>




<h3>Config</h3>
<p>Not configurable.</p>


<h5>Examples</h5>

<pre>"object-literal-sort-keys": true<br/></pre>


<h5>Schema</h5>
<pre>{}<br/></pre>
