         <h1 class="post-title">Rule: no-trailing-whitespace</h1>
         <p></p>
      </header>
      

      <p>Disallows trailing whitespace at the end of a line.</p>



   <h5>Rationale</h5>
   <p>Keeps version control diffs clean as it prevents accidental whitespace from being committed.</p>




<h3>Config</h3>
<p>Not configurable.</p>


<h5>Examples</h5>

<pre>"no-trailing-whitespace": true<br/></pre>


<h5>Schema</h5>
<pre>{}<br/></pre>
