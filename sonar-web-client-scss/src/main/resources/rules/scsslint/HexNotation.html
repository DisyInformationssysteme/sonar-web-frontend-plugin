<h1>Details</h1>
<p>Checks if hexadecimal colors are written in lowercase. You can specify which
case with the <code>style</code> option.</p><table>
<thead>
<tr>
<th>Configuration Option</th>
<th>Description</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>style</code></td>
<td>Prefer <code>lowercase</code> or <code>uppercase</code> (default <strong>lowercase</strong>)</td>
</tr>
</tbody>
</table>
