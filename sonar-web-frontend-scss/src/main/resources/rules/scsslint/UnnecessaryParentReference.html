<h1>Details</h1>
<p>Do not use parent selector references (<code>&amp;</code>) when they would otherwise be
unnecessary.</p><p><strong>Bad</strong></p><div class="highlight highlight-source-scss"><pre><span class="pl-e">.foo</span> {<br/>  <span class="pl-ent">&amp;</span> &gt; <span class="pl-e">.bar</span> {<br/>    ...<br/>  }<br/>}</pre></div><p><strong>Good</strong></p><div class="highlight highlight-source-scss"><pre><span class="pl-e">.foo</span> {<br/>  &gt; <span class="pl-e">.bar</span> {<br/>  }<br/>}</pre></div>
