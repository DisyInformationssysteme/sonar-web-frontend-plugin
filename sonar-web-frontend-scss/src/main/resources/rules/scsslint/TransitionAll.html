<h1>Details</h1>
<p><strong>Disabled by default</strong></p><p>Don't use the <code>all</code> keyword to specify transition properties.</p><p><strong>Bad: use of transition all</strong></p><div class="highlight highlight-source-scss"><pre>transition: all <span class="pl-e">.5s</span> ease-in;</pre></div><p><strong>Good: explicitly specify properties to transition</strong></p><div class="highlight highlight-source-scss"><pre>transition: color <span class="pl-e">.5s</span> ease-in, margin-bottom <span class="pl-e">.5s</span> ease-in;</pre></div>
