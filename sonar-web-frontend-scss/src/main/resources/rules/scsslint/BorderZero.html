<h1>Details</h1>
<p>Prefer the terser <code>border: 0</code> over <code>border: none</code>.</p><p>You can specify preferring <code>border: none</code> over <code>border: 0</code> by setting the
<code>convention</code> option.</p><table><thead>
<tr>
<th>Configuration Option</th>
<th>Description</th>
</tr>
</thead><tbody>
<tr>
<td><code>convention</code></td>
<td>Whether to prefer <code>0</code> (<strong>zero</strong>) or <code>none</code> (<strong>none</strong>) (default <strong>zero</strong>)</td>
</tr>
</tbody></table>
