<h1>Details</h1>
<p>The empty tag must closed by self.</p>
<p>good:</p>
<pre><code class="html hljs"><span class="hljs-tag">&lt;<span class="hljs-name">br</span> /&gt;</span><br></code></pre>
<p>bad:</p>
<pre><code class="html hljs"><span class="hljs-tag">&lt;<span class="hljs-name">br</span>&gt;</span><br></code></pre>
<p>config value:</p>
<ol>
<li>true: enable rule</li>
<li>false: disable rule</li>
</ol>
