<h1>Details</h1>
<p>Attribute must set value.</p>
<p>good:</p>
<pre><code>&lt;input type="button" disabled="disabled"&gt;
</code></pre>
<p>bad:</p>
<pre><code>&lt;input type="button" disabled&gt;
</code></pre>
<p>config value:</p>
<ol>
<li>true: enable rule</li>
<li>false: disable rule</li>
</ol>
