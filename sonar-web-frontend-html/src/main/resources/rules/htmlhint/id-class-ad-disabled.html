<h1>Details</h1>
<p>Id and class can not use ad keyword, it will blocked by adblock software.</p>
<p>good:</p>
<pre><code>&lt;div id="adcontainer"&gt;&lt;/div&gt;
</code></pre>
<p>bad:</p>
<pre><code>&lt;div id="ad-container"&gt;&lt;/div&gt;
&lt;div id="ad_container"&gt;&lt;/div&gt;
</code></pre>
<p>config value:</p>
<ol>
<li>true: enable rule</li>
<li>false: disable rule</li>
</ol>
