<h1>Details</h1>
<p>Tagname must be lowercase.</p>
<p>good:</p>
<pre><code class="html hljs"><span class="hljs-tag">&lt;<span class="hljs-name">span</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span><br></code></pre>
<p>bad:</p>
<pre><code class="html hljs"><span class="hljs-tag">&lt;<span class="hljs-name">SPAN</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">BR</span>&gt;</span><br></code></pre>
<p>config value:</p>
<ol>
<li>true: enable rule</li>
<li>false: disable rule</li>
</ol>
