<h1>Details</h1>
<p>Attribute name must be lowercase.</p>
<p>good:</p>
<pre><code>&lt;img src="test.png" alt="test"&gt;
</code></pre>
<p>bad:</p>
<pre><code>&lt;img SRC="test.png" ALT="test"&gt;
</code></pre>
<p>config value:</p>
<ol>
<li>true: enable rule</li>
<li>false: disable rule</li>
</ol>
