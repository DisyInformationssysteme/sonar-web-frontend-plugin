<h1>Details</h1>
<p>Special characters must be escaped.</p>
<p>good:</p>
<pre><code class="html hljs"><span class="hljs-tag">&lt;<span class="hljs-name">span</span>&gt;</span>aaa&amp;gt;bbb&amp;lt;ccc<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span><br></code></pre>
<p>bad:</p>
<pre><code class="html hljs">&lt;span&gt;aaa&gt;bbb&lt;ccc&lt;/span&gt;<br></code></pre>
<p>config value:</p>
<ol>
<li>true: enable rule</li>
<li>false: disable rule</li>
</ol>
