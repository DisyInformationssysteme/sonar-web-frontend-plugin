<h1>Details</h1>
<p>Attribute value must closed by double quotes.</p>
<p>good:</p>
<pre><code class="html hljs"><span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">""</span> <span class="hljs-attr">title</span>=<span class="hljs-string">"abc"</span>&gt;</span><br></code></pre>
<p>bad:</p>
<pre><code class="html hljs"><span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">''</span> <span class="hljs-attr">title</span>=<span class="hljs-string">abc</span>&gt;</span><br></code></pre>
<p>config value:</p>
<ol>
<li>true: enable rule</li>
<li>false: disable rule</li>
</ol>
