<h1>Details</h1>
<p>Doctype must be first.</p>
<p>good:</p>
<pre><code class="html hljs"><span class="hljs-meta">&lt;!DOCTYPE HTML&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">html</span>&gt;</span><br></code></pre>
<p>bad:</p>
<pre><code class="html hljs"><span class="hljs-comment">&lt;!--comment--&gt;</span><span class="hljs-meta">&lt;!DOCTYPE HTML&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">html</span>&gt;</span><br></code></pre>
<p>config value:</p>
<ol>
<li>true: enable rule</li>
<li>false: disable rule</li>
</ol>
