<h1>Details</h1>
<p>ID attributes must be unique in the document.</p>
<p>good:</p>
<pre><code>&lt;div id="id1"&gt;&lt;/div&gt;&lt;div id="id2"&gt;&lt;/div&gt;
</code></pre>
<p>bad:</p>
<pre><code>&lt;div id="id1"&gt;&lt;/div&gt;&lt;div id="id1"&gt;&lt;/div&gt;
</code></pre>
<p>config value:</p>
<ol>
<li>true: enable rule</li>
<li>false: disable rule</li>
</ol>
