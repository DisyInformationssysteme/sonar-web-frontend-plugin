<h1>Details</h1>
<p>Inline script cannot be use.</p>
<p>bad:</p>
<pre><code>&lt;img src="test.gif" onclick="alert(1);"&gt;
&lt;img src="javascript:alert(1)"&gt;
&lt;a href="javascript:alert(1)"&gt;test1&lt;/a&gt;
</code></pre>
<p>config value:</p>
<ol>
<li>true: enable rule</li>
<li>false: disable rule</li>
</ol>
