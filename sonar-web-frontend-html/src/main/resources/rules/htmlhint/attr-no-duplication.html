<h1>Details</h1>
<p>The same attribute can't be specified twice.</p>
<p>good:</p>
<pre><code>&lt;img src="a.png" /&gt;
</code></pre>
<p>bad:</p>
<pre><code>&lt;img src="a.png" src="b.png" /&gt;
</code></pre>
<p>config value:</p>
<ol>
<li>true: enable rule</li>
<li>false: disable rule</li>
</ol>
