<h1>Details</h1>
<p>Tag must be paired.</p>
<p>good:</p>
<pre><code>&lt;ul&gt;&lt;li&gt;&lt;/li&gt;&lt;/ul&gt;
</code></pre>
<p>bad:</p>
<pre><code>&lt;ul&gt;&lt;li&gt;&lt;/ul&gt;
&lt;ul&gt;&lt;/li&gt;&lt;/ul&gt;
</code></pre>
<p>config value:</p>
<ol>
<li>true: enable rule</li>
<li>false: disable rule</li>
</ol>
