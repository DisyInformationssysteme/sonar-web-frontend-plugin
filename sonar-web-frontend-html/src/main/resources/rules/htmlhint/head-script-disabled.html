<h1>Details</h1>
<p>The script tag can not be used in head.</p>
<p>good:</p>
<pre><code>&lt;body&gt;&lt;script type="text/javascript" src="test.js"&gt;&lt;/script&gt;&lt;/body&gt;
</code></pre>
<p>bad:</p>
<pre><code>&lt;head&gt;&lt;script type="text/javascript" src="test.js"&gt;&lt;/script&gt;&lt;/head&gt;
</code></pre>
<p>config value:</p>
<ol>
<li>true: enable rule</li>
<li>false: disable rule</li>
</ol>
