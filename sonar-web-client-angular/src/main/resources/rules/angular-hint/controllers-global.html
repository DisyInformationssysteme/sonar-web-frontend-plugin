<h2>Details</h2>

<p>Warns About Use of Global Controllers
<strong>Global Controllers are Deprecated in Angular 1.3.0</strong></p>

<p>Angular controllers should not be globally registered. They should be
registered on modules. For instance:</p>

<div class="highlight highlight-javascript"><pre>angular.module(<span class="pl-s1"><span class="pl-pds">'</span>myApp<span class="pl-pds">'</span></span>, []).controller(<span class="pl-st">function</span>() {});</pre></div>
